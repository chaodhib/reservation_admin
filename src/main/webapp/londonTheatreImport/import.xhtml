<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:app="http://jaxio.com/app"
				xmlns:f="http://xmlns.jcp.org/jsf/core"
				xmlns:h="http://xmlns.jcp.org/jsf/html"
				xmlns:p="http://primefaces.org/ui"
				xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
				xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
				xmlns:of="http://omnifaces.org/functions"
				template="/WEB-INF/layouts/main.xhtml">
<ui:param name="title" value="Import" />
<ui:define name="content">
	<h:form>
		<p:growl id="growl" showDetail="true" sticky="true" />

		<p:dataTable border="1"  id="showsDatable" var="var"
					 value="#{londonTheatreImportController.shows}"
					 selection="#{londonTheatreImportController.selectedShows}"
		>

			<p:column selectionMode="multiple" style="width:16px;text-align:center"/>

			<p:column headerText="Slug (external ID)">
				<h:outputText value="#{var.slug}" />
			</p:column>

			<p:column headerText="Title">
				<h:outputText value="#{var.title}" />
			</p:column>

			<p:column headerText="Price">
				<h:outputText value="#{var.price}" />
			</p:column>

			<p:column headerText="Location">
				<h:outputText value="#{var.location.designation}" />
			</p:column>
		</p:dataTable>

		<p:commandButton  action="#{londonTheatreImportController.fetchData()}" value="Fetch data (takes a while)" ajax="true" update="showsDatable" />
		<p:commandButton  action="#{londonTheatreImportController.importData()}" value="Import selected elements" update="growl" />
	</h:form>
</ui:define>
</ui:composition>
