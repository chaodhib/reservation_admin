<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:app="http://jaxio.com/app"
				xmlns:f="http://xmlns.jcp.org/jsf/core"
				xmlns:h="http://xmlns.jcp.org/jsf/html"
				xmlns:p="http://primefaces.org/ui"
				xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
				xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
				xmlns:of="http://omnifaces.org/functions"
				template="/WEB-INF/layouts/main.xhtml">
<ui:param name="title" value="Import" />
<ui:define name="content">
	<h:form>
		<p:growl id="growl" showDetail="true" sticky="true" />

		<p:dataTable id="showsDatable" var="var" value="#{categoryExtraController.categoryBundleList}">
			<p:column headerText="Nom de la categorie" filterBy="#{var.category.name}">
				<h:outputText value="#{var.category.name}" />
			</p:column>

			<p:column>
				<p:dataTable var="show" value="#{var.showsList}" >
					<p:column headerText="Spectacles de cette categorie">
						<h:outputText value="#{show.title}" />
					</p:column>
				</p:dataTable>
			</p:column>
		</p:dataTable>
	</h:form>
</ui:define>
</ui:composition>
